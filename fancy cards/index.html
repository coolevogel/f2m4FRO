<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/main.js"></script>
    <title>fancy cards</title>
</head>
<body>
    <article class="card">
        <figure class="card_figure">
            <img src="img/grenade-launcher.jpg" alt="foto can een grenade launcher">
        </figure>
        <section class="card_body">
            <ul class="card_categories">
                <li class="card_category card_category--tarkov">tarkov</li>
                <li class="card_category card_category--new">new</li>
            </ul>
            <header>
                <h2>nieuwe grenade launcher in tarkov</h2>
            </header>
            <p>
                er komt een nieuw wapen uit in tarkov.
            </p>
        </section>
        <footer class="card_footer">
            <img src="img/matthijs.jpg" alt="de auteur matthijs jurriaans">
            <h3>Matthijs Jurriaans</h3>
            <p>3 uur geleden</p>
        </footer>
    </article>
</body>
</html>
